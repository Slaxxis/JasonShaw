<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }
    
    h2 {
      font-size: 18px;
    }
    
    #clock {
      font-size: 48px;
      font-weight: bold;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2 id="time-label">The time in New York (worldtimeapi.org) is:</h2>
  <div id="clock"></div>
  
  <script>
    function updateClock() {
      // Get the current time from the World Time API
      fetch('http://worldtimeapi.org/api/timezone/America/New_York')
        .then(response => response.json())
        .then(data => {
          const currentTime = new Date(data.datetime);
          
          // Format the time into HH:MM:SS.mmm
          const hours = String(currentTime.getHours()).padStart(2, '0');
          const minutes = String(currentTime.getMinutes()).padStart(2, '0');
          const seconds = String(currentTime.getSeconds()).padStart(2, '0');
          const milliseconds = String(currentTime.getMilliseconds()).padStart(3, '0');
          
          // Update the clock display
          const clockElement = document.getElementById('clock');
          clockElement.textContent = `${hours}:${minutes}:${seconds}.${milliseconds}`;
        });
        
      // Update the clock every millisecond
      setTimeout(updateClock, 1);
    }
    
    // Start the clock
    updateClock();
  </script>
</body>
</html>
