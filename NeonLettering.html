<!DOCTYPE html>
<html>
<head>
  <title>Neon Lettering</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: black;
      color: #333;
    }

    #neonText {
      font-family: 'Arial', sans-serif;
      font-size: 72px;
      text-align: center;
      color: #fff;
      animation: none;
    }

    #instructionText {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
    }

    @keyframes neon {
      0% {
        text-shadow: 0 0 5px #fff;
      }
      50% {
        text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff;
      }
      100% {
        text-shadow: 0 0 5px #fff;
      }
    }
  </style>
</head>
<body>
  <div id="neonText"></div>
  <div id="instructionText">Interact with Keyboard</div>

  <script>
    document.addEventListener('keydown', function(event) {
      var key = event.key;
      var div = document.getElementById('neonText');
      div.innerText = key;
      div.style.animation = 'none';
      div.offsetHeight; // Trigger reflow to reset the animation
      div.style.animation = 'neon 2s linear';
    });

    document.addEventListener('keyup', function() {
      var div = document.getElementById('neonText');
      div.style.animation = 'none';
    });
  </script>
</body>
</html>
