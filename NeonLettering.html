<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #000;
    }
    #backgroundText {
      color: #555;
      font-size: 32px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    @keyframes neon {
      0% {
        text-shadow: 0 0 10px #ff00f5, 0 0 20px #ff00f5, 0 0 30px #ff00f5, 0 0 40px #ff00f5, 0 0 50px #ff00f5, 0 0 60px #ff00f5, 0 0 70px #ff00f5, 0 0 80px #ff00f5;
      }
      100% {
        text-shadow: 0 0 2px #ff00f5, 0 0 5px #ff00f5, 0 0 10px #ff00f5, 0 0 20px #ff00f5, 0 0 30px #ff00f5, 0 0 40px #ff00f5, 0 0 50px #ff00f5, 0 0 60px #ff00f5;
      }
    }
    .neon-text {
      color: #ff00f5;
      font-size: 36px;
      animation: neon 1.5s ease-in-out infinite alternate;
    }
  </style>
</head>
<body>
  <h1 id="typedText" class="neon-text"></h1>
  <span id="backgroundText">Type something...</span>

  <script>
    document.addEventListener('keydown', function(event) {
      const typedText = document.getElementById('typedText');
      const backgroundText = document.getElementById('backgroundText');

      // If backspace is pressed and there is text, remove the last character
      if (event.key === 'Backspace' && typedText.textContent.length > 0) {
        typedText.textContent = typedText.textContent.slice(0, -1);
      }
      // Otherwise, append the pressed key to the typed text
      else if (event.key.length === 1) {
        typedText.textContent += event.key;
      }

      // Show or hide the background text based on typed text content
      backgroundText.style.display = typedText.textContent.length > 0 ? 'none' : 'block';
    });
  </script>
</body>
</html>
