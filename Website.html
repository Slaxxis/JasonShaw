<!DOCTYPE html>
<html>
<head>
  <title>Keyboard Activated Buttons with Particle Effects</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .button-container {
      display: flex;
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 150px;
      height: 50px;
      margin-right: 10px;
      background-color: #2196f3;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0d8bf0;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <div class="button" id="button1">Button 1</div>
    <div class="button" id="button2">Button 2</div>
    <div class="button" id="button3">Button 3</div>
    <div class="button" id="button4">Button 4</div>
  </div>

  <div id="particles-js"></div>

  <audio id="audio" src="sound.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    function playSound() {
      var audio = document.getElementById("audio");
      audio.currentTime = 0;
      audio.play();
    }

    function createParticles() {
      particlesJS('particles-js', {
        particles: {
          number: {
            value: 100,
            density: {
              enable: true,
              value_area: 800
            }
          },
          color: {
            value: '#0cf249' // Change particle color here
          },
          shape: {
            type: 'circle',
            stroke: {
              width: 0,
              color: '#000000'
            }
          },
          opacity: {
            value: 1, // Change particle opacity here
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false
            }
          },
          size: {
            value: 5,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false
            }
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: '#ffffff',
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 6,
            direction: 'none',
            random: false,
            straight: false,
            out_mode: 'out',
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200
            }
          }
        },
        interactivity: {
          detect_on: 'canvas',
          events: {
            onhover: {
              enable: true,
              mode: 'repulse'
            },
            onclick: {
              enable: true,
              mode: 'push'
            },
            resize: true
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 1
              }
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3
            },
            repulse: {
              distance: 200
            },
            push: {
              particles_nb: 4
            },
            remove: {
              particles_nb: 2
            }
          }
        },
        retina_detect: true
      });

      setTimeout(function() {
        particlesJS('particles-js', {
          particles: {
            number: {
              value: 0
            },
            move: {
              speed: 0
            },
            opacity: {
              value: 0
            }
          },
          interactivity: {
            events: {}
          }
        });
      }, 5000); // Remove particles after 5 seconds
    }

    document.addEventListener("keydown", function(event) {
      switch(event.key) {
        case "1":
          document.getElementById("button1").click();
          break;
        case "2":
          document.getElementById("button2").click();
          break;
        case "3":
          document.getElementById("button3").click();
          break;
        case "4":
          document.getElementById("button4").click();
          break;
      }
    });

    document.getElementById("button1").addEventListener("click", function() {
      playSound();
      createParticles();
    });

    document.getElementById("button2").addEventListener("click", function() {
      playSound();
      createParticles();
    });

    document.getElementById("button3").addEventListener("click", function() {
      playSound();
      createParticles();
    });

    document.getElementById("button4").addEventListener("click", function() {
      playSound();
      createParticles();
    });
  </script>
</body>
</html>
