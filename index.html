<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jason Shaw - Homepage</title>
<style>
  body {
    background-color: #1e1e1e;
    color: white;
    font-family: "Fira Code", monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #animated-text {
    font-size: 32px;
    animation: pulsate 2s ease-in-out infinite;
  }
  @keyframes pulsate {
    0% {
      transform: scale(1);
      opacity: 0.7;
    }
    50% {
      transform: scale(1.2);
      opacity: 1;
    }
    100% {
      transform: scale(1);
      opacity: 0.7;
    }
  }
  #subtext {
    font-size: 18px;
    margin-top: 10px;
  }
  #personal-projects {
    margin-top: 40px;
    text-align: center;
  }
  .project-label {
    font-size: 24px;
    margin-bottom: 10px;
  }
  .project-button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4ec9b0;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s;
  }
  .project-button2 {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4ec9b0;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s;
  }
  .project-button:hover {
    background-color: #1e7d6e;
    transform: scale(1.05);
  }
  #about-me {
    margin-top: 20px;
    text-align: center;
  }
  #skills {
    margin-top: 40px;
    text-align: center;
  }
  .skill {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .skill-name {
    margin-bottom: 5px;
    font-size: 18px;
  }
  .progress-bar {
    width: 100%;
    background-color: #134b42;
    height: 20px;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
  }
  .progress {
    height: 100%;
    background-color: #4ec9b0;
    border-radius: 10px;
    transition: width 1s;
  }
  .progress {
    width: 0;
    height: 100%;
    background-color: #4ec9b0;
    border-radius: 10px;
    transition: width 0s;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
<div id="animated-text">Jason Shaw</div>
<div id="subtext">Jason Shaw: Concept to Creation</div>

<div id="about-me">
  <button class="project-button2" onclick="window.location.href='https://slaxxis.github.io/JasonShaw/AboutMe.html'">About Me</button>
</div>

<div id="personal-projects">
  <h2 class="project-label">Personal Projects</h2>
  <button class="project-button" onclick="window.location.href='https://slaxxis.github.io/JasonShaw/JSClock.html'">JavaScript Clock</button>
  <button class="project-button" onclick="window.location.href='https://slaxxis.github.io/JasonShaw/CatGenerator.html'">Cat Generator</button>
  <button class="project-button" onclick="window.location.href='https://slaxxis.github.io/JasonShaw/JokeGenerator.html'">Joke Generator</button>
  <button class="project-button" onclick="window.location.href='https://github.com/Slaxxis/Slaxxis.github.io'">Original GitHub</button>
</div>

<div id="skills">
  <h2>Personal Skills</h2>
  <div class="skill">
    <span class="skill-name">General Programming</span>
    <div class="progress-bar">
      <div class="progress" style="width: 60%;"></div>
    </div>
  </div>
  <div class="skill">
    <span class="skill-name">Microsoft Office</span>
    <div class="progress-bar">
      <div class="progress" style="width: 90%;"></div>
    </div>
  </div>
  <div class="skill">
    <span class="skill-name">LaTeX</span>
    <div class="progress-bar">
      <div class="progress" style="width: 80%;"></div>
    </div>
  </div>
  <div class="skill">
    <span class="skill-name">Mechanical Systems</span>
    <div class="progress-bar">
      <div class="progress" style="width: 70%;"></div>
    </div>
  </div>
</div>

<script>
  function animateProgressBar(progressBar, targetWidth) {
    let width = 0;
    const progressBarElement = progressBar.querySelector(".progress");

    const interval = setInterval(() => {
      if (width >= targetWidth) {
        clearInterval(interval);
      } else {
        width++;
        progressBarElement.style.width = width + "%";
      }
    }, 30); // Adjust the interval for smoother animation
  }

  const progressBars = document.querySelectorAll(".progress-bar");
  const targetWidths = [60, 90, 80, 70]; // Adjust the target widths accordingly

  progressBars.forEach((progressBar, index) => {
    animateProgressBar(progressBar, targetWidths[index]);
  });
</script>
</body>
</html>
