<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jason Shaw - Homepage</title>
<style>
  body {
    background-color: #1e1e1e;
    color: white;
    font-family: "Fira Code", monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #animated-text {
    font-size: 32px;
    animation: pulsate 2s ease-in-out infinite;
  }
  @keyframes pulsate {
    0% {
      transform: scale(1);
      opacity: 0.7;
    }
    50% {
      transform: scale(1.2);
      opacity: 1;
    }
    100% {
      transform: scale(1);
      opacity: 0.7;
    }
  }
  #subtext {
    font-size: 18px;
    margin-top: 10px;
  }
  #projects {
    margin-top: 40px;
    text-align: center;
  }
  .project-button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4ec9b0;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s;
  }
  .project-button2 {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4ec9b0;
    color: red;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s;
  }
  .project-button:hover {
    background-color: #1e7d6e;
    transform: scale(1.05);
  }

  /* Media queries for mobile devices */
  @media (max-width: 768px) {
    #animated-text {
      font-size: 24px;
    }
    #subtext {
      font-size: 16px;
    }
    .project-button {
      font-size: 12px;
    }
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
<div id="animated-text">Jason Shaw</div>
<div id="subtext">Jason Shaw's HTML Projects</div>
<div id="projects">
  <button class="project-button" onclick="window.location.href='https://slaxxis.github.io/JasonShaw/JSClock.html'">JavaScript Clock</button>
  <button class="project-button" onclick="window.location.href='https://slaxxis.github.io/JasonShaw/CatGenerator.html'">Cat Generator</button>
  <button class="project-button" onclick="window.location.href='https://slaxxis.github.io/JasonShaw/JokeGenerator.html'">Joke Generator</button>
  <button class="project-button" onclick="window.location.href='https://github.com/Slaxxis/Slaxxis.github.io'">Original GitHub</button>

  <!-- Add more project buttons as needed -->
</div>
<script>
  function updateClock() {
    const now = new Date();
    const clockElement = document.getElementById("animated-text");
    const hours = now.getHours();
    let greeting = "";

    if (hours < 12) {
      greeting = "Good morning";
    } else if (hours < 18) {
      greeting = "Good afternoon";
    } else {
      greeting = "Good evening";
    }

    clockElement.textContent = greeting + ".";
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>
</body>
</html>
